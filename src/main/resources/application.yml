server:
  port: 8815

spring:
  data:
    jdbc:
      dialect: h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test # In-Memory mode
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always